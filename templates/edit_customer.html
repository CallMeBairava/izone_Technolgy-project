<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="background-shape"></div>

<div class="box">
    <h2>✏ Edit Customer</h2>

    <form method="POST">
        <input type="text" name="name" value="{{ customer[1] }}" required>
        <input type="text" name="phone" value="{{ customer[2] }}" required>

        <select name="status">
            <option value="Pending" {% if customer[3]=="Pending" %}selected{% endif %}>Pending</option>
            <option value="Willing" {% if customer[3]=="Willing" %}selected{% endif %}>Willing</option>
            <option value="Not Willing" {% if customer[3]=="Not Willing" %}selected{% endif %}>Not Willing</option>
        </select>

        <button type="submit">Update Customer</button>
    </form>

    <a href="/admin_dashboard" class="btn call">⬅ Back</a>
</div>

</body>
</html>
